{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert dismissable {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert"><strong>{{ message }}</strong>
          <button type="button" class="close" data-dismiss="alert">&times;</button></div>


    {% endfor %}
{% endif %}
</div>

<div class="card" style="width: 38rem; padding:28px; margin:45px auto;">
    <form class="form-signin"  method="POST" action="{% url 'start_quiz' %}">
        {% csrf_token %}
        <div class="text-center">
            <img src="{% static 'icon.png' %}" class="d-inline-block align-top">
            <h1 class="h3 mb-3 font-weight-normal">Enter Credentials</h1>
        </div>
            <label for="quizid">Quiz-Id :</label>
            <input type="text" id="quizid" class="form-control -p3" placeholder="Enter Quiz-Id" required autofocus name="quizid"><br>
            <label for="inputPassword">Password :</label>
            <input type="password" id="password" class="form-control -p3" placeholder="Password" required name="password"><br>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Start Quiz</button>
        </form>
    </div>


{% endblock %}
